{{template "header.html" .}}
<title>错误</title>
<div style="padding:1em;text-align:center" class=row>
    {{if .Msg}}
        {{if eq .Msg "search-timeout"}}
            搜索超时/过于复杂
        {{else}}
            {{.Msg}}
        {{end}}
    {{else}}
        404 未找到内容
    {{end}}
{{if .Accept}}
<div>你尚未关注此人或你的关注请求未被批准</div>
{{end}}
</div>
